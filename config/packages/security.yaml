security:
    encoders:
        App\Entity\Client:
            algorithm: bcrypt
        App\Entity\Agency:
            algorithm: bcrypt
        Symfony\Component\Security\Core\User\User: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        chain_provider:
            chain:
                providers: [in_memory, agency_provider, client_provider]
        in_memory:
            memory:
                users:
                    admin@cnt.fr: 
                        password: '$argon2i$v=19$m=1024,t=2,p=2$ZjRiam01dEw3T2lHdXZTag$avm42JsT72ZRK8gf4Bd03lACPeo2PuZfmJgn4L4L7iM'
                        roles: 'ROLE_ADMIN'
        client_provider:
            entity:
                class: App\Entity\Client
                property: email
        agency_provider:
            entity:
                class: App\Entity\Agency
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            provider: chain_provider
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            form_login:
                login_path: compte_connexion
                check_path: compte_connexion

            logout:
                path:   compte_deconnexion
                target: /

    access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/profil, roles: ROLE_USER }
